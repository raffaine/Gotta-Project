<h1> ShoutOut!!</h1>

{% for shout in shouts %}
<div>
	{{shout.message}} 
	from
	{% ifequal shout.who None %}
		Nameless
	{% else %}
		{{shout.who}}
	{% endifequal %}
</div>
{% endfor %}

<form action="" method="post" >
	<p>From: <input type="text" name="who" value="" id="who" /></p>
	<p>Message: <input type="text" name="message" value="" id="message" /></p>
	<p> <input type="submit" value="Continue &rarr;" /> </p>
</form>
